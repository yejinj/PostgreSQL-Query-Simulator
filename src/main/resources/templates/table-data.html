<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tableName} + ' - 테이블 데이터'">테이블 데이터</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-database me-2"></i>PostgreSQL 쿼리 분석기
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">
                        <i class="fas fa-plus-circle me-2"></i>새 분석
                    </a>
                    <a class="nav-link active" href="/schema/browser">
                        <i class="fas fa-table me-2"></i>스키마 브라우저
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                
                <!-- 알림 메시지 -->
                <div th:if="${success}" class="alert alert-primary alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
                <div th:if="${error}" class="alert alert-primary alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

            <!-- 테이블 정보 헤더 -->
                <div class="card mb-3">
                    <div class="card-header">
                <div class="row align-items-center">
                    <div class="col-md-8">
                                <h5 class="mb-1">
                                    <i class="bi bi-table me-2"></i>
                            <span th:text="${schemaName} + '.' + ${tableName}"></span>
                                </h5>
                        <div class="d-flex flex-wrap">
                                    <small class="text-muted me-3">
                                        <i class="bi bi-hash me-1"></i>
                                총 <strong th:text="${tableData.totalRows}"></strong>개 행
                                    </small>
                                    <small class="text-muted">
                                        <i class="bi bi-files me-1"></i>
                                <strong th:text="${tableData.totalPages}"></strong>페이지
                                    </small>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                                <a th:href="'/schema/browser'" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-arrow-left me-1"></i>스키마 브라우저로 돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 페이지네이션 정보 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-info-circle me-2 text-primary"></i>
                            <small class="text-muted">
                    페이지 <strong th:text="${currentPage + 1}"></strong> / 
                    <strong th:text="${tableData.totalPages}"></strong>
                    (총 <strong th:text="${tableData.totalRows}"></strong>개 행)
                            </small>
                        </div>
                </div>
                    <div class="col-md-6 text-end">
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item" th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" 
                           th:href="'/schema/table/' + ${schemaName} + '/' + ${tableName} + '?page=' + ${currentPage - 1}">
                                        <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    
                    <li th:each="page : ${#numbers.sequence(0, tableData.totalPages - 1)}" 
                        th:if="${page >= currentPage - 2 and page <= currentPage + 2}"
                        class="page-item" 
                        th:class="${page == currentPage} ? 'page-item active' : 'page-item'">
                        <a class="page-link" 
                           th:href="'/schema/table/' + ${schemaName} + '/' + ${tableName} + '?page=' + ${page}"
                           th:text="${page + 1}"></a>
                    </li>
                    
                    <li class="page-item" th:class="${currentPage >= tableData.totalPages - 1} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" 
                           th:href="'/schema/table/' + ${schemaName} + '/' + ${tableName} + '?page=' + ${currentPage + 1}">
                                        <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
                    </div>
                </div>

                <!-- 컬럼 정보 -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-list-ul me-2"></i>컬럼 정보
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div th:each="column : ${columns}" class="col-md-4 mb-2">
                                <div class="d-flex align-items-center">
                                    <span class="badge bg-primary me-2" th:text="${column.data_type}">type</span>
                                    <span class="fw-medium small" th:text="${column.column_name}">column</span>
                                    <span th:if="${column.is_nullable == 'NO'}" class="text-primary ms-1">*</span>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>

        <!-- 데이터 테이블 -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-table me-2"></i>테이블 데이터
                        </h6>
                    </div>
            <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-dark sticky-top">
                            <tr>
                                        <th th:each="column : ${columns}" class="py-2 px-3">
                                            <small th:text="${column.column_name}"></small>
                                        </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row : ${tableData.data}">
                                        <td th:each="column : ${columns}" class="py-2 px-3">
                                    <span th:if="${row[column.column_name] != null}" 
                                                  class="small" th:text="${row[column.column_name]}"></span>
                                    <span th:if="${row[column.column_name] == null}" 
                                                  class="text-muted small fst-italic">NULL</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                    </div>
                </div>

                <!-- 하단 페이지네이션 -->
                <div class="text-center mb-4">
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" 
                                   th:href="'/schema/table/' + ${schemaName} + '/' + ${tableName} + '?page=' + ${currentPage - 1}">
                                    <i class="bi bi-chevron-left me-1"></i>이전
                                </a>
                            </li>
                            
                            <li th:each="page : ${#numbers.sequence(0, tableData.totalPages - 1)}" 
                                th:if="${page >= currentPage - 2 and page <= currentPage + 2}"
                                class="page-item" 
                                th:class="${page == currentPage} ? 'page-item active' : 'page-item'">
                                <a class="page-link" 
                                   th:href="'/schema/table/' + ${schemaName} + '/' + ${tableName} + '?page=' + ${page}"
                                   th:text="${page + 1}"></a>
                            </li>
                            
                            <li class="page-item" th:class="${currentPage >= tableData.totalPages - 1} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" 
                                   th:href="'/schema/table/' + ${schemaName} + '/' + ${tableName} + '?page=' + ${currentPage + 1}">
                                    다음<i class="bi bi-chevron-right ms-1"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
            </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .card-header h6 {
            font-weight: 600;
        }
        .table th, .table td {
            white-space: nowrap;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .table th {
            font-size: 0.875rem;
            font-weight: 600;
        }
        .badge {
            font-size: 0.75rem;
        }
    </style>
</body>
</html>
