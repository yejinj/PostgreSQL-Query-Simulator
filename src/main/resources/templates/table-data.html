<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tableName} + ' - 테이블 데이터'">테이블 데이터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #374151;
            --primary-light: #6b7280;
            --primary-dark: #111827;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-accent: #f1f5f9;
            
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-top: 2rem;
            margin-bottom: 2rem;
            padding: 2rem;
            box-shadow: 0 8px 32px var(--shadow-xl);
            border: 1px solid var(--border-light);
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary) !important;
        }
        
        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            background: var(--bg-accent);
            color: var(--text-primary) !important;
        }
        
        .table-header {
            background: linear-gradient(135deg, var(--bg-accent), #f1f3f4);
            color: var(--text-primary);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px var(--shadow-md);
            border: 1px solid var(--border-light);
        }
        
        .stats-badge {
            background: rgba(108, 117, 125, 0.1);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            margin: 0 0.5rem 0 0;
            display: inline-block;
        }
        
        .card {
            border: 1px solid var(--border-light);
            border-radius: 16px;
            box-shadow: 0 4px 16px var(--shadow-md);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            margin-bottom: 1.5rem;
            background: white;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        }
        
        .data-table {
            margin-bottom: 0;
        }
        
        .data-table th {
            background: var(--primary-color) !important;
            color: white;
            border: none;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 1rem;
        }
        
        .data-table tbody tr:hover {
            background-color: rgba(108, 117, 125, 0.04);
        }
        
        .data-table td {
            padding: 1rem;
            border-color: var(--border-light);
        }
        
        .btn {
            border-radius: 12px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.15);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.2);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #e9ecef);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(173, 181, 189, 0.15);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--text-secondary), var(--primary-light));
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.15);
        }
        
        .btn-outline-primary {
            color: var(--text-primary);
            border: 2px solid var(--border-light);
            background: rgba(248, 249, 250, 0.8);
        }
        
        .btn-outline-primary:hover {
            background: var(--bg-accent);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        
        .alert {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
        }
        
        .alert-success {
            background: #f0f9f0;
            color: #2e7d31;
            border: 1px solid #c8e6c9;
        }
        
        .alert-danger {
            background: #fef5f5;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .modal-content {
            border-radius: 16px;
            border: 1px solid var(--border-light);
            box-shadow: 0 8px 32px var(--shadow-xl);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--bg-accent), #f1f3f4);
            color: var(--text-primary);
            border-radius: 16px 16px 0 0;
            border: none;
            border-bottom: 1px solid var(--border-light);
        }
        
        .form-control {
            border-radius: 8px;
            border: 2px solid var(--border-light);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.2rem rgba(173, 181, 189, 0.15);
        }
        
        .pagination {
            border-radius: 12px;
            overflow: hidden;
        }
        
        .page-link {
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }
        
        .page-link:hover {
            background-color: var(--bg-accent);
            border-color: var(--border-color);
            color: var(--primary-color);
        }
        
        .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .pagination-info {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animated {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-database me-2"></i>
                PostgreSQL 쿼리 분석기
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-chart-line me-2"></i>쿼리 분석
                </a>
                <a class="nav-link active" href="/schema/browser">
                    <i class="fas fa-sitemap me-2"></i>스키마 브라우저
                </a>
            </div>
        </div>
    </nav>

    <div class="container main-container animated">
        <!-- 성공/에러 메시지 -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

            <!-- 테이블 정보 헤더 -->
            <div class="table-header">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h2 class="mb-3">
                            <i class="fas fa-table me-2"></i>
                            <span th:text="${schemaName} + '.' + ${tableName}"></span>
                        </h2>
                        <div class="d-flex flex-wrap">
                            <span class="stats-badge">
                                <i class="fas fa-chart-bar me-2"></i>
                                총 <strong th:text="${tableData.totalRows}"></strong>개 행
                            </span>
                            <span class="stats-badge">
                                <i class="fas fa-file-alt me-2"></i>
                                <strong th:text="${tableData.totalPages}"></strong>페이지
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="'/schema/browser?schemaName=' + ${schemaName}" class="btn btn-outline-primary">
                                <i class="fas fa-arrow-left me-2"></i>스키마로 돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 페이지네이션 정보 -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="pagination-info">
                    <i class="fas fa-info-circle me-2"></i>
                    페이지 <strong th:text="${currentPage + 1}"></strong> / 
                    <strong th:text="${tableData.totalPages}"></strong>
                    (총 <strong th:text="${tableData.totalRows}"></strong>개 행)
                </div>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item" th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" 
                           th:href="'/schema/table/' + ${schemaName} + '/' + ${tableName} + '?page=' + ${currentPage - 1}">
                            이전
                        </a>
                    </li>
                    
                    <li th:each="page : ${#numbers.sequence(0, tableData.totalPages - 1)}" 
                        th:if="${page >= currentPage - 2 and page <= currentPage + 2}"
                        class="page-item" 
                        th:class="${page == currentPage} ? 'page-item active' : 'page-item'">
                        <a class="page-link" 
                           th:href="'/schema/table/' + ${schemaName} + '/' + ${tableName} + '?page=' + ${page}"
                           th:text="${page + 1}"></a>
                    </li>
                    
                    <li class="page-item" th:class="${currentPage >= tableData.totalPages - 1} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" 
                           th:href="'/schema/table/' + ${schemaName} + '/' + ${tableName} + '?page=' + ${currentPage + 1}">
                            다음
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 데이터 테이블 -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                    <table class="table table-striped table-hover data-table mb-0">
                        <thead>
                            <tr>
                                <th th:each="column : ${columns}" th:text="${column.column_name}"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row : ${tableData.data}">
                                <td th:each="column : ${columns}">
                                    <span th:if="${row[column.column_name] != null}" 
                                          th:text="${row[column.column_name]}"></span>
                                    <span th:if="${row[column.column_name] == null}" 
                                          class="text-muted font-italic">NULL</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 페이지 로드 시 애니메이션 효과
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.animated').style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
