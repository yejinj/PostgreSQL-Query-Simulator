<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>JavaScript 테스트</h1>
    <button onclick="testFunc()">테스트 버튼</button>
    <div id="result"></div>

    <script>
        console.log("페이지 로드됨");
        
        function testFunc() {
            console.log("버튼 클릭됨!");
            document.getElementById('result').innerHTML = "버튼이 클릭되었습니다!";
            alert("JavaScript 작동 중!");
        }
        
        // 페이지 로드 시 자동 실행
        console.log("스크립트 실행됨");
    </script>
</body>
</html>
