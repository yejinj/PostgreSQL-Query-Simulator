<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스키마 브라우저 - PostgreSQL 쿼리 분석기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #374151;
            --primary-light: #6b7280;
            --primary-dark: #111827;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-accent: #f1f5f9;
            
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.6rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 0 0.25rem;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary-color);
            color: white !important;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .container {
            max-width: 1200px;
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            background: var(--bg-primary);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            background: var(--bg-accent) !important;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.25rem;
            font-weight: 600;
            font-size: 1rem;
        }

        .card-body {
            padding: 1.25rem;
        }

        .schema-card {
            border-left: 4px solid var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .schema-card:hover {
            border-left-color: var(--primary-light);
            transform: translateY(-3px);
        }

        .schema-card.selected {
            border-left-color: var(--success-color);
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.05) 0%, rgba(5, 150, 105, 0.02) 100%);
        }

        .table-card {
            border-left: 4px solid var(--secondary-color);
        }

        .schema-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            box-shadow: var(--shadow-md);
        }

        .schema-icon i {
            font-size: 1.2rem;
            color: white;
        }

        .table-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--text-muted) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            box-shadow: var(--shadow-sm);
        }

        .table-icon i {
            font-size: 0.9rem;
            color: white;
        }

        .schema-info h5 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .schema-info .text-muted {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .table-info h6 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .table-info .text-muted {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .badge {
            background: var(--primary-color) !important;
            color: white;
            padding: 0.35rem 0.7rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .badge.bg-success {
            background: var(--success-color) !important;
        }

        .badge.bg-warning {
            background: var(--warning-color) !important;
        }

        .btn {
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            border-left: 4px solid;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .alert-info {
            background: rgba(5, 150, 105, 0.1);
            border-left-color: var(--success-color);
            color: #047857;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        h4 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .loading-state {
            display: none;
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .spinner-border {
            width: 2rem;
            height: 2rem;
            border-color: var(--primary-color);
            border-right-color: transparent;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .card-body {
                padding: 1rem;
            }

            .schema-icon {
                width: 40px;
                height: 40px;
                margin-right: 0.75rem;
            }

            .schema-icon i {
                font-size: 1rem;
            }

            .table-icon {
                width: 30px;
                height: 30px;
                margin-right: 0.5rem;
            }

            .table-icon i {
                font-size: 0.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h4 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-database me-2"></i>PostgreSQL 쿼리 분석기
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">
                        <i class="fas fa-chart-line me-2"></i>쿼리 분석
                    </a>
                    <a class="nav-link active" href="/schema/browser">
                        <i class="fas fa-table me-2"></i>스키마 브라우저
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2><i class="fas fa-table me-2"></i>PostgreSQL 스키마 브라우저</h2>
                    <a href="/" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>분석기로 돌아가기
                    </a>
                </div>
            </div>
        </div>

        <!-- 스키마 목록 -->
        <div class="row">
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm mb-3">
                    <div class="card-body">
                        <h4 class="mb-3"><i class="fas fa-layer-group me-2 text-primary"></i>스키마 목록</h4>
                    </div>
                </div>
                
                <div th:each="schema : ${schemas}" class="card schema-card" th:data-schema="${schema}">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="schema-icon">
                                <i class="fas fa-database"></i>
                            </div>
                            <div class="schema-info flex-grow-1">
                                <h5 th:text="${schema}"></h5>
                                <span class="text-muted">클릭하여 테이블 목록 보기</span>
                            </div>
                            <i class="fas fa-chevron-right text-muted"></i>
                        </div>
                    </div>
                </div>

                <div th:if="${schemas == null or schemas.empty}" class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    사용 가능한 스키마가 없습니다.
                </div>
            </div>

            <!-- 테이블 목록 -->
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0"><i class="fas fa-list me-2 text-primary"></i>테이블 목록</h4>
                            <span id="selected-schema" class="badge bg-success" style="display: none;"></span>
                        </div>
                    </div>
                </div>

                <div class="loading-state" id="loading-state">
                    <div class="spinner-border" role="status" aria-hidden="true"></div>
                    <p class="mt-2">테이블 정보를 불러오는 중...</p>
                </div>

                <div id="tables-container">
                    <div class="alert alert-info">
                        <i class="fas fa-hand-point-left me-2"></i>
                        좌측에서 스키마를 선택하면 해당 스키마의 테이블 목록이 표시됩니다.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSchema = null;
        
        function loadTables(schemaName) {
            // 이전 선택 제거
            document.querySelectorAll('.schema-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 현재 선택된 카드 표시
            const selectedCard = document.querySelector(`[data-schema="${schemaName}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
            }
            currentSchema = schemaName;
            
            // 선택된 스키마 배지 표시
            const schemaBadge = document.getElementById('selected-schema');
            schemaBadge.textContent = schemaName;
            schemaBadge.style.display = 'inline-block';
            
            // 로딩 상태 표시
            document.getElementById('loading-state').style.display = 'block';
            document.getElementById('tables-container').innerHTML = '';
            
            // AJAX 요청으로 테이블 정보 로드
            fetch(`/schema/${schemaName}/tables`)
                .then(response => response.json())
                .then(tables => {
                    document.getElementById('loading-state').style.display = 'none';
                    displayTables(tables);
                })
                .catch(error => {
                    console.error('Error loading tables:', error);
                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('tables-container').innerHTML = 
                        `<div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            테이블 정보를 불러오는데 실패했습니다: ${error.message}
                        </div>`;
                });
        }
        
        function displayTables(tables) {
            const container = document.getElementById('tables-container');
            
            if (!tables || Object.keys(tables).length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        선택한 스키마에 테이블이 없습니다.
                    </div>`;
                return;
            }
            
            let html = '';
            for (const [tableName, tableInfo] of Object.entries(tables)) {
                const rowCount = tableInfo.row_count || 0;
                const tableSize = tableInfo.table_size || 'N/A';
                
                let badgeClass = 'bg-success';
                let sizeText = '소형';
                if (rowCount > 10000) {
                    badgeClass = 'bg-warning';
                    sizeText = '대형';
                } else if (rowCount > 1000) {
                    badgeClass = '';
                    sizeText = '중형';
                }
                
                html += `
                    <div class="card table-card" onclick="viewTableData('${currentSchema}', '${tableName}')">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="table-icon">
                                    <i class="fas fa-table"></i>
                                </div>
                                <div class="table-info flex-grow-1">
                                    <h6>${tableName}</h6>
                                    <span class="text-muted">${rowCount.toLocaleString()}개 행 • ${tableSize}</span>
                                </div>
                                <div class="text-end">
                                    <span class="badge ${badgeClass}">${sizeText}</span>
                                    <i class="fas fa-chevron-right text-muted ms-2"></i>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }
            
            container.innerHTML = html;
        }
        
        function viewTableData(schemaName, tableName) {
            window.open(`/schema/table/${schemaName}/${tableName}`, '_blank');
        }
        
        // 페이지 로드 시 이벤트 리스너 등록
        document.addEventListener('DOMContentLoaded', function() {
            // 스키마 카드 클릭 이벤트 등록
            document.addEventListener('click', function(e) {
                const schemaCard = e.target.closest('.schema-card');
                if (schemaCard) {
                    const schemaName = schemaCard.getAttribute('data-schema');
                    if (schemaName) {
                        loadTables(schemaName);
                    }
                }
            });
        });
    </script>
</body>
</html>
