<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL 쿼리 성능 분석기</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    
    <style>
        :root {
            --primary-color: #374151;
            --primary-light: #6b7280;
            --primary-dark: #111827;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-accent: #f1f5f9;
            
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
        }
        
        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }
        
        .navbar-brand {
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary-color);
        }
        
        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem !important;
            border-radius: 6px;
            transition: all 0.2s ease;
            margin: 0 0.125rem;
        }
        
        .nav-link:hover, .nav-link.active {
            background: var(--primary-color);
            color: white !important;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        
        /* Main Container */
        .main-container {
            background: var(--bg-primary);
            border-radius: 12px;
            margin: 1.5rem auto;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            max-width: 1200px;
        }
        
        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem 0;
            background: var(--bg-accent);
            border-radius: 12px;
            margin-top: 0.5rem;
        }
        
        .hero-title {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        /* Cards */
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            background: var(--bg-primary);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .card-header {
            background: var(--bg-accent);
            color: var(--text-primary);
            border: none;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Form Elements */
        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: var(--bg-secondary);
            font-weight: 400;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(55, 65, 81, 0.1);
            background: var(--bg-primary);
            outline: none;
        }
        
        .query-textarea {
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: vertical;
            min-height: 160px;
            font-weight: 400;
        }
        
        /* Buttons */
        .btn {
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-sm);
            font-size: 0.875rem;
            padding: 0.75rem 1.5rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            background: var(--primary-dark);
        }
        
        .btn-outline-primary {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
            font-weight: 500;
        }
        
        .btn-outline-primary:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }
        
        .btn-outline-secondary {
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            background: transparent;
            font-weight: 500;
        }
        
        .btn-outline-secondary:hover {
            background: var(--text-secondary);
            color: white;
            transform: translateY(-1px);
        }
        
        /* Quick Info Cards - 더 컴팩트하게 */
        .quick-info-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: all 0.2s ease;
            height: 100%;
            box-shadow: var(--shadow-sm);
        }
        
        .quick-info-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }
        
        .quick-info-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.75rem;
            border: 1px solid var(--border-color);
        }
        
        .quick-info-icon i {
            font-size: 1rem;
            color: var(--primary-color);
        }
        
        .quick-info-card h6 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .quick-info-card p {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-weight: 400;
            line-height: 1.4;
        }
        
        /* Query List Styles */
        .example-section {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        
        .example-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .example-section p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 1.5rem;
        }
        
        .query-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .query-item {
            background: var(--bg-accent);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        
        .query-item:hover {
            background: var(--bg-primary);
            border-color: var(--primary-color);
            transform: translateX(5px);
            box-shadow: var(--shadow-sm);
        }
        
        .query-item i {
            font-size: 1rem;
            min-width: 20px;
        }
        
        /* Badges - 무채색으로 변경 */
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 500;
            font-size: 0.75rem;
        }
        
        .badge.bg-info {
            background: var(--text-muted) !important;
            color: white;
        }
        
        /* Quick Stats */
        .quick-stats {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 0.5rem;
        }
        
        .stat-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-size: 0.625rem;
            color: var(--text-secondary);
        }
        
        .stat-number {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        /* Alerts */
        .alert {
            border: none;
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            border-left: 4px solid;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .alert-danger {
            background: rgba(220, 38, 38, 0.1);
            border-left-color: var(--danger-color);
            color: #b91c1c;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.95rem;
            }
            
            .btn-primary {
                font-size: 1rem;
                padding: 1rem 2rem;
            }
            
            .card-header {
                padding: 1.25rem 1.5rem;
                font-size: 1rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
        
        /* Loading spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(55, 65, 81, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Focus states for accessibility */
        .btn:focus, .form-control:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        /* Improved text readability */
        .text-analysis-feature {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* Enhanced contrast for better readability */
        small, .small {
            font-size: 0.85rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-database me-2"></i>PostgreSQL 쿼리 분석기
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">
                        <i class="fas fa-plus-circle me-2"></i>새 분석
                    </a>
                    <a class="nav-link" href="/schema/browser">
                        <i class="fas fa-table me-2"></i>스키마 브라우저
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-container fade-in-up">
            <!-- Hero Section -->
            <div class="hero-section">
                <h1 class="hero-title">PostgreSQL 성능 분석기</h1>
                <p class="hero-subtitle">PostgreSQL 쿼리의 실행계획과 리소스 사용량을 분석하여<br>데이터베이스 성능을 최적화하세요</p>
            </div>

            <div class="row g-4">
                <!-- Main Query Input -->
                <div class="col-12">
                <div class="card">
                    <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-code me-2"></i>SQL 쿼리 입력
                            </h5>
                    </div>
                    <div class="card-body">
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                        </div>

                            <form th:action="@{/analyze}" th:object="${queryRequest}" method="post" id="analysisForm">
                                    <div class="mb-3">
                                    <label for="sqlQuery" class="form-label">
                                        <i class="fas fa-code me-2"></i>PostgreSQL 쿼리를 입력하세요
                                    </label>
                                    <textarea th:field="*{sqlQuery}" 
                                             class="form-control query-textarea" 
                                            id="sqlQuery" 
                                             rows="12" 
                                             placeholder="병목 유발 쿼리 예시:
SELECT s.name, s.student_number,
    (SELECT COUNT(*) FROM school.enrollments e WHERE e.student_id = s.student_id) as course_count,
    (SELECT AVG(e2.grade) FROM school.enrollments e2 WHERE e2.student_id = s.student_id) as avg_grade
FROM school.students s
WHERE s.status = '재학'
ORDER BY (SELECT COUNT(*) FROM school.enrollments e3 WHERE e3.student_id = s.student_id) DESC
LIMIT 50;

💡 하단 '성능 병목 테스트 쿼리' 섹션에서 더 복잡한 예시를 확인하세요!"
                                            required></textarea>
                                    <div th:if="${#fields.hasErrors('sqlQuery')}" class="text-danger mt-2">
                                        <small th:errors="*{sqlQuery}"></small>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="schemaName" class="form-label">
                                        <i class="fas fa-layer-group me-2"></i>스키마명 
                                        <span class="badge bg-info ms-2">선택사항</span>
                                    </label>
                                    <input th:field="*{schemaName}" 
                                            type="text" 
                                            class="form-control" 
                                            id="schemaName"
                                           placeholder="school 또는 public을 입력하세요 (기본값: school)">
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                        <i class="fas fa-rocket me-2"></i>성능 분석 시작하기
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                                    </div>


            </div>

            <!-- Performance Test Queries Section -->
            <div class="example-section">
                <div class="text-center mb-4">
                    <h3>성능 병목 테스트 쿼리</h3>
                    <p class="text-warning">
                        의도적으로 성능 문제를 유발하는 쿼리들입니다. 클릭하면 자동으로 복사됩니다.
                    </p>
                </div>

                <div class="query-list">
                    <div class="query-item" onclick="copyToEditor(this)"
                         data-query="SELECT s1.name as student1, s2.name as student2, s3.name as student3, COUNT(DISTINCT c1.course_id) + COUNT(DISTINCT c2.course_id) + COUNT(DISTINCT c3.course_id) as total_courses, AVG(CAST(e1.grade AS INTEGER) * CAST(e2.grade AS INTEGER) * CAST(e3.grade AS INTEGER)) as grade_product FROM school.students s1 CROSS JOIN school.students s2 CROSS JOIN school.students s3 JOIN school.enrollments e1 ON s1.student_id = e1.student_id JOIN school.enrollments e2 ON s2.student_id = e2.student_id JOIN school.enrollments e3 ON s3.student_id = e3.student_id JOIN school.courses c1 ON e1.course_id = c1.course_id JOIN school.courses c2 ON e2.course_id = c2.course_id JOIN school.courses c3 ON e3.course_id = c3.course_id WHERE s1.student_id < s2.student_id AND s2.student_id < s3.student_id AND e1.course_id = e2.course_id AND e2.course_id = e3.course_id GROUP BY s1.student_id, s1.name, s2.student_id, s2.name, s3.student_id, s3.name HAVING COUNT(DISTINCT c1.course_id) > 0 ORDER BY grade_product DESC LIMIT 20;">
                        삼중 CROSS JOIN
                    </div>
                    
                    <div class="query-item" onclick="copyToEditor(this)"
                         data-query="SELECT s1.name AS student1, s2.name AS student2, COUNT(DISTINCT c1.course_id) AS total_courses, AVG(CAST(e1.grade AS INTEGER) * CAST(e2.grade AS INTEGER)) AS grade_product FROM school.students s1 CROSS JOIN school.students s2 JOIN school.enrollments e1 ON s1.student_id = e1.student_id JOIN school.enrollments e2 ON s2.student_id = e2.student_id JOIN school.courses c1 ON e1.course_id = c1.course_id JOIN school.courses c2 ON e2.course_id = c2.course_id WHERE s1.student_id < s2.student_id AND e1.course_id = e2.course_id GROUP BY s1.student_id, s1.name, s2.student_id, s2.name HAVING COUNT(DISTINCT c1.course_id) > 0 ORDER BY grade_product DESC LIMIT 20;">
                        이중 CROSS JOIN
                    </div>

                    <div class="query-item" onclick="copyToEditor(this)"
                         data-query="SELECT s.name, s.student_number, (SELECT COUNT(*) FROM school.enrollments e WHERE e.student_id = s.student_id) as course_count, (SELECT AVG(CAST(e2.grade AS INTEGER)) FROM school.enrollments e2 WHERE e2.student_id = s.student_id) as avg_grade, (SELECT d.department_name FROM school.departments d WHERE d.department_id = s.department_id) as department FROM school.students s WHERE s.status = '재학' ORDER BY (SELECT COUNT(*) FROM school.enrollments e3 WHERE e3.student_id = s.student_id) DESC LIMIT 50;">
                        스칼라 서브쿼리 (N+1 문제)
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function insertSampleQuery() {
            const complexQueries = [
                // 삼중 CROSS JOIN
                "SELECT s1.name as student1, s2.name as student2, s3.name as student3, " +
                "COUNT(DISTINCT c1.course_id) + COUNT(DISTINCT c2.course_id) + COUNT(DISTINCT c3.course_id) as total_courses, " +
                "AVG(CASE WHEN e1.grade ~ '^[0-9]+$' AND e2.grade ~ '^[0-9]+$' AND e3.grade ~ '^[0-9]+$' " +
                "THEN e1.grade::INTEGER * e2.grade::INTEGER * e3.grade::INTEGER " +
                "ELSE 80 * 80 * 80 END) as grade_product " +
                "FROM school.students s1 CROSS JOIN school.students s2 CROSS JOIN school.students s3 " +
                "JOIN school.enrollments e1 ON s1.student_id = e1.student_id " +
                "JOIN school.enrollments e2 ON s2.student_id = e2.student_id " +
                "JOIN school.enrollments e3 ON s3.student_id = e3.student_id " +
                "JOIN school.courses c1 ON e1.course_id = c1.course_id " +
                "JOIN school.courses c2 ON e2.course_id = c2.course_id " +
                "JOIN school.courses c3 ON e3.course_id = c3.course_id " +
                "WHERE s1.student_id < s2.student_id AND s2.student_id < s3.student_id " +
                "AND e1.course_id = e2.course_id AND e2.course_id = e3.course_id " +
                "GROUP BY s1.student_id, s1.name, s2.student_id, s2.name, s3.student_id, s3.name " +
                "HAVING COUNT(DISTINCT c1.course_id) > 0 ORDER BY grade_product DESC LIMIT 20;"
            ];
            
            const randomQuery = complexQueries[Math.floor(Math.random() * complexQueries.length)];
            document.getElementById('sqlQuery').value = randomQuery;
            document.getElementById('sqlQuery').focus();
            
            // 시각적 피드백
            const button = document.querySelector('button[onclick="insertSampleQuery()"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check me-2"></i>병목 쿼리 삽입됨!';
            setTimeout(() => {
                button.innerHTML = originalText;
            }, 2000);
        }

        function copyToEditor(element) {
            const query = element.getAttribute('data-query');
            if (query) {
                // 쿼리를 에디터에 입력
                document.getElementById('sqlQuery').value = query;
                document.getElementById('sqlQuery').focus();
                
                // 시각적 피드백
                const icon = element.querySelector('i');
                const originalIconClass = icon.className;
                const originalText = element.textContent;
                
                icon.className = 'fas fa-check text-success me-2';
                element.innerHTML = '<i class="fas fa-check text-success me-2"></i>에디터에 입력 완료!';
                
                setTimeout(() => {
                    icon.className = originalIconClass;
                    element.innerHTML = originalText;
                }, 2000);
                
                // 쿼리 입력 영역으로 스크롤
                document.getElementById('sqlQuery').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }
        }

        function copyQuery(element) {
            const query = element.getAttribute('data-query');
            document.getElementById('sqlQuery').value = query;
            document.getElementById('sqlQuery').focus();
            
            // 시각적 피드백
            const originalText = element.querySelector('.example-title').innerHTML;
            element.querySelector('.example-title').innerHTML = '<i class="fas fa-check"></i>쿼리가 복사되었습니다!';
            setTimeout(() => {
                element.querySelector('.example-title').innerHTML = originalText;
            }, 1500);
        }
        
        function showLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = 'flex';
            }
        }
        
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Form submission handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('analysisForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (form && submitBtn) {
                form.addEventListener('submit', function(e) {
                    if (form.checkValidity()) {
                        // Show loading overlay
                        showLoading();
                        
                        // Update button state
                        const originalText = submitBtn.innerHTML;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>분석 중...';
                        submitBtn.disabled = true;
                        
                        // Reset button after timeout (in case form submission fails)
                        setTimeout(() => {
                            submitBtn.innerHTML = originalText;
                            submitBtn.disabled = false;
                            const loadingOverlay = document.getElementById('loadingOverlay');
                            if (loadingOverlay) {
                                loadingOverlay.style.display = 'none';
                            }
                        }, 15000);
                    }
                });
            }
        });
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                const form = document.getElementById('analysisForm');
                if (form) {
                    form.submit();
                }
            }
        });
        
        // Auto-focus on query textarea when page loads
        window.addEventListener('load', function() {
            const sqlQuery = document.getElementById('sqlQuery');
            if (sqlQuery) {
                sqlQuery.focus();
            }
        });
    </script>
</body>
